<section class="gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <form #registerForm="ngForm" (ngSubmit)="register()">
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="registerUser.username" required minlength="4" maxlength="32" #username="ngModel" />
                                        <label class="form-label" for="username ">Username</label>
                                        <div *ngIf="
                        username.invalid && (username.dirty || username.touched)
                      " class="text-danger">
                                            <div *ngIf="username.errors?.['required']">
                                                Username is required.
                                            </div>
                                            <div *ngIf="username.errors?.['minlength']">
                                                Username must be at least 4 characters.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="password " id="password " name="password " class="form-control" [(ngModel)]="registerUser.password" required minlength="4 " maxlength="32 " #password="ngModel" />
                                        <label class="form-label" for="password ">Password</label>
                                        <div *ngIf="
                        password.invalid && (password.dirty || password.touched)
                      " class="text-danger">
                                            <div *ngIf="password.errors?.['required']">
                                                Password is required.
                                            </div>
                                            <div *ngIf="password.errors?.['minlength']">
                                                Password must be at least 4 characters.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text " id="knownAs " name="knownAs " class="form-control" [(ngModel)]="registerUser.knownAs" required />
                                        <label class="form-label" for="knownAs ">Your Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="email " id="eamil " name="email " class="form-control" [(ngModel)]="registerUser.email" required />
                                        <label class="form-label" for="email ">Email</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline datepicker w-100">
                                        <input type="text " class="form-control" id="dateOfBirth " name="dateOfBirth " [(ngModel)]="registerUser.dateOfBirth" required />
                                        <label for="dateOfBirth " class="form-label">Birthday</label
                    >
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <select
                      class="select form-control"
                      id="gender "
                      name="gender "
                      [(ngModel)]="registerUser.gender"
                    >
                      <option value="Male ">Male</option>
                      <option value="Female ">Female</option>
                    </select>
                    <label class="form-label select-label">Gender</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline w-100">
                                        <input type="text " class="form-control" id="city " name="city " [(ngModel)]="registerUser.city" required />
                                        <label for="city " class="form-label">City</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4 d-flex align-items-center">
                                    <div class="form-outline w-100">
                                        <input type="text " class="form-control" id="avatar " name="avatar " [(ngModel)]="registerUser.avatar" required />
                                        <label for="avatar " class="form-label">Avatar</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <textarea id="introduction " name="introduction " class="form-control" [(ngModel)]="registerUser.introduction"></textarea>
                                    <label class="form-label" for="introduction ">
                    Introduction
                  </label>
                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit " value="Submit " [disabled]="registerForm.invalid" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
